<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/inputs.css">
</head>
<body>
<form action="">
    <label>Nummer:<input min="10" max="100" type="number"></label>
    <label>Range:<input type="range"></label>
    <label>Kleur:<input value="#333333" type="color"></label>
    <label>Email:<input type="email"></label>
    <label>Telefoon:<input type="tel" required></label>
    <label>URL:<input type="url"></label>
    <label>Submit<input type="submit"></label>
</form>

</body>
</html>
